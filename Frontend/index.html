<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Yaniv</title>
  </head>
  <body>
    <head>
      <h1 id="main-title">Yaniv</h1>
    </head>
    <main>
      <div id="board-container">
        <div id="table-container">
          <div id="table-deck">table-deck</div>
          <div id="pile-deck">pile-deck</div>
          <div id="yaniv">yaniv!</div>
        </div>
        <div id="player1" class="player">
          Player 1
          <div id="player1-deck" class="player-deck">player deck</div>
        </div>
        <div id="player2" class="player">
          Player 2
          <div id="player2-deck" class="player-deck">player deck</div>
        </div>
        <div id="player3" class="player">
          Player 3
          <div id="player3-deck" class="player-deck">player deck</div>
        </div>
        <div id="player4" class="player">
          Player 4
          <div id="player4-deck" class="player-deck">player deck</div>
        </div>
      </div>
      <div id="utils">
        <div id="scores-container">
          <div>scores</div>
          <div id="scores"></div>
        </div>
        <div id="settings-container">
          <div id="player-number-container">
            <span>Number of players</span>
            <select name="player-number" id="player-number">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <input id="start" type="button" value="start" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/suitsAndValues.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
