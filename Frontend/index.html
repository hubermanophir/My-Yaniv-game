<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Yaniv</title>
  </head>
  <body>
    <head>
      <h1 id="main-title">Yaniv</h1>
    </head>
    <main>
      <div id="board-container">
        <div id="table-container">
          <div id="table-deck">
            <img id="table-deck-img" src="./images/card-backs/blue.png" />
          </div>
          <div id="pile-deck"></div>
          <input id="yaniv" type="button" value="Yaniv!" />
        </div>
        <div id="player1" class="player">
          <span class="player-name" id="name1"></span>
        </div>
        <div id="player2" class="player">
          <span class="player-name" id="name2"></span>
        </div>
        <div id="player3" class="player">
          <span class="player-name" id="name3"></span>
        </div>
        <div id="player4" class="player">
          <span class="player-name" id="name4"></span>
        </div>
      </div>
      <div id="utils">
        <div id="settings-container">
          <div id="player-number-container">
            <span>Number of players</span>
            <select name="player-number" id="player-number">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <input id="start" type="button" value="start" />
          </div>
        </div>
        <div id="starting-player"></div>
        <div id="scores-container">
          <div>scores</div>
          <div id="scores"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/suitsAndValues.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
